name: Continuous Integration

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: yarn

            - name: Check code format
              run: yarn prettier

            - name: Lint
              run: yarn lint

            - name: Build
              run: yarn build
